{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <div class="award-description">{{ page.description|richtext }}</div>

    {% for award in awardpages %}
        <h2><a href="{% pageurl award %}">{{ award.title }}</a></h2>
        <h4>{{ award.specific.winner }}</h4>
    {% endfor %}

{% endblock %}
