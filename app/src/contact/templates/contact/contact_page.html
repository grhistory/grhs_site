{% extends "contact/contact_base.html" %}
{% load wagtailcore_tags foundation_formtags %}

{% block contact_content %}
	<div class="form-panel">
			<form class="contact-form" action="{% pageurl self %}" method="POST">
				{% csrf_token %}
				{{ form|as_foundation }}
				<button class="button float-right" name="Send" type="submit">Send</button>
			</form>
	</div>
{% endblock %}
